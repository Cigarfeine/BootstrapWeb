        <a class="navbar-brand" href="index.html"><img src="https://nestdigital.com/wp-content/uploads/2023/04/Group-82.png" alt="NestDigital" height="40"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContact" aria-controls="navContact" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navContact">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html#services">Services</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="industriesDropdownContact" role="button" data-bs-toggle="dropdown" aria-expanded="false">Industries</a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="industriesDropdownContact">
                <li><a class="dropdown-item" href="https://nestdigital.com/mobility/">Mobility</a></li>
                <li><a class="dropdown-item" href="https://nestdigital.com/aerospace-and-defence/">Aerospace &amp; Defence</a></li>

              </ul>
            </li>
          </ul>
        </div>
      </div>

    <main class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1>Contact us</h1>
          <p class="lead">Get in touch and we'll get back to you shortly.</p>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send message</button>
          </form>
        </div>
      </div>
    </main>

    <footer class="bg-light py-4 mt-5">
